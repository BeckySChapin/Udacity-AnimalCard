<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Animal Trading Card</title>
</head>
<body>
	<div class="border-box relative shadow">
		<!-- <div class="border-box relative"> -->
		<!-- your favorite animal's name goes here -->
		<h3 class="content">Peacock Jumping Spider</h3>
		<!-- your favorite animal's image goes here -->
		<img src="images/spider.jpg" alt="Peacock Jumping Spider" class="content">
		<!-- </div> -->
		<div class="border-box inner">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="content">Write an interesting fact about your favorite animal...</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Maratus speciosus</li>
				<li><span>Average Size</span>: Item #2</li>
				<li><span>Average Lifespan</span>: Item #3</li>
				<li><span>Habitat</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="content">Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
